<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="retrieve_data.js" defer></script>
        <link rel="stylesheet" href="../css/styles.css">
        <title>SS</title>
    </head>
    <body>
        <div class="header">
            <h1>Stock and Crypto Price Checker</h1>
        </div>
        <div class="border-corners">
            <div class="border-squares">
                <div class="form-box">
                    <form id="search">
                        <p> 
                            Enter the values for the stock/cryptocurrency that you wish to check
                        </p>
        
                        <label id="label1">Search Type:</label>
                        <select name="options" id="options">
                            <option value="st">Stock</option>
                            <option value="cr">Cryptocurrency</option>
                        </select>
                        
                        <label id="label2">Name:</label>
                        <input type="name" id="name" name="name"/>
                        
                        <input type="submit" value="CHECK" name="submit">
                    </form>
                </div>
            </div>
        </div>
        <div id="chart">
        </div>
    </body>
</html>
